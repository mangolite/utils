# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=DEBUG, CONSOLE

# Set org.eclipse logger level to INFO
log4j.logger.org.eclipse=INFO, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.utils.LogLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yy/MM/dd/HH:mm:ss.SSS} %10.10t %5p %24.24c %m%n
